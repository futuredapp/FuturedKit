name: macOS 10.15

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: |
        swiftlint --strict
    - name: Swift build & test
      run: |
        swift build
        swift test
